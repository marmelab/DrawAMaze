<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw your maze!</title>
</head>
<body>
    <h1>Draw your maze!</h1>
    <div id="snapStep">
        <video autoplay src="#" id="video" width="800" height="600"></video>
        <button class="btn btn-primary" id="snap_button">Snap it!</button>
    </div>
    <div id="gameStep" style="display: none;">
        <canvas id="canvas" width="800" height="600"></canvas>
        <button class="btn btn-primary" id="new_maze">New maze</button>
    </div>
    <script src="js/camera.js"></script>
</body>
</html>
