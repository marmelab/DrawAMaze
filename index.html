<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw your maze!</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span3">
                <aside>
                    <h3>Parameters</h3>
                    <p>
                        <label>Wall threshold</label>
                        <input type="range" min="0" max="255" range="1" value="100" id="wall_threshold" />
                        <small id="wall_threshold_value">100</small>
                    </p>
                    <p>
                        <label>Player radius</label>
                        <input type="range" min="0" max="50" range="1" value="10" id="player_radius" />
                        <small id="player_radius_value">10</small>
                    </p>
                </aside>
            </div>
            <div class="span9">
                <section>
                    <h1>Draw your maze!</h1>
                    <div id="snapStep">
                        <video autoplay src="#" id="video" width="800" height="600"></video>
                        <button class="btn btn-primary" id="snap_button">Snap it!</button>
                    </div>
                    <div id="gameStep" style="display: none;">
                        <canvas id="canvas" width="800" height="600"></canvas>
                        <canvas id="original_snapshot" width="800" height="600" style="display: none;"></canvas>
                        <canvas id="wall_canvas" width="800" height="600" style="display: none;"></canvas>
                        <button class="btn btn-primary" id="new_maze">New maze</button>
                    </div>
                </section>
            </div>
        </div>
        <script src="js/camera.js"></script>
        <script src="js/maze.js"></script>
        <script src="js/player.js"></script>
        <script src="js/game.js"></script>
        <script>new VirtualMaze.Game();</script>
    </div>
</body>
</html>
